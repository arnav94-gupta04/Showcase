<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UX/UI</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <style>
            body {
                background-color: #f0f4f8;
            }
            .container {
                display: flex;
                height: 100vh;
                align-items: center;
                justify-content: center;
                background-color: #d6e0f0;
                gap: 0px;
            }
            .right-side {
                flex: 1;
            }
            .end {
                padding-top: 230px;
            }
            .end-image {
                max-width: auto;
                height: 200px;
            }
            .girl-image {
                max-width: auto;
                height: 430px;
            }
            .login-box {
                background-color: #fff;
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                height: 340px;
                text-align: center;
            }
            .login-box h2 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }
            .input-group {
                position: relative;
                margin-bottom: 20px;
            }
            .input-group span {
                position: absolute;
                top: 50%;
                left: 10px;
                transform: translateY(-50%);
                color: #999;
            }
            .input-group input {
                width: 100%;
                padding: 10px 10px 10px 40px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #87cefa;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #1e90ff;
            }
            @media (max-width: 576px) {
                .left-side {
                    height: 430px;
                    margin-top: 1px;
                }
                .end {
                    padding-top: 327px;
                }
                .girl-image {
                    margin-top: 1px;
                    width: 80px;
                    height: 187px;
                }
                .end-image {
                    width: 80px;
                    height: 97px;
                }
            }
        </style>
    </head>

    <body>
        <header id="header">
            <div
                class="d-flex flex-row align-items-center justify-content-even header1"
                style="
                    background-color: rgb(255, 255, 255);
                    transition:
                        background 0.3s,
                        border 0.3s,
                        border-radius 0.3s,
                        box-shadow 0.3s;
                    width: 100%;
                    padding-top: 10px;
                    padding-bottom: 6px;
                    position: fixed;
                "
            >
                <img src="vcet-logo2.png" alt="VCET Logo" class="custom-logo" />
                <div class="text-center">
                    <h3
                        class="black-text"
                        style="font-family: Poppins, Sans-serif"
                    >
                        VIDYAVARDHINI'S COLLEGE OF ENGINEERING & TECHNOLOGY,
                        VASAI ROAD
                    </h3>
                    <h3 class="black-text">
                        Department of Computer Science & Engineering (Data
                        Science)
                    </h3>
                </div>
                <img
                    src="cseds (copy).png"
                    alt="CSEDS Logo"
                    class="custom-logo"
                />
            </div>
        </header>
        <div class="container">
            <div class="left-side">
                <img
                    src="Assets/GIRL.webp"
                    alt="Girl Image"
                    class="girl-image"
                />
            </div>
            <div class="right-side">
                <div class="login-box">
                    <h2>Login To Account</h2>
                    <form id="loginForm">
                        <div class="input-group">
                            <span class="material-symbols-outlined"
                                >person</span
                            >
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Username"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <span class="material-symbols-outlined">lock</span>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <button type="submit">LOG IN</button>
                    </form>
                </div>
            </div>
            <div class="end">
                <img   src="Assets/IMAGE.webp" alt="Girl Image" class="end-image"/>
            </div>
        </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const body = JSON.stringify({ username, password });

      try {
  const response = await fetch('http://localhost:3000/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: body
  });

  if (response.ok) {
    const data = await response.json();
    localStorage.setItem('token', data.token);
    
    // Redirect based on user role
    if (data.role === 'teacher') {
        console.log(data.role)
      window.location.href = '/index.html';
    } else if (data.role === 'student') {
        console.log(data.role)
      window.location.href = '/index (copy).html';
    }
  } else {
    const errorText = await response.text();
    console.error('Error:', errorText);
    alert('Login failed');
  }
} catch (error) {
  console.error('Network error:', error);
  alert('Network error');
}

    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX/UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Base styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header1 {
            background-color: rgb(255, 255, 255);
            transition: background 0.3s, border 0.3s, border-radius 0.3s, box-shadow 0.3s;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 6px;
            position: fixed;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .custom-logo {
            width: 50px;
            height: auto;
        }

        .text-center {
            text-align: center;
        }

        .black-text {
            color: black;
        }

        .iframe-report {
            width: 100%;
            height: calc(100vh - 120px); /* Adjust height to fill the remaining space */
            padding-top: 120px;
            border: 0;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1200px) {
            .header1 {
                flex-direction: column;
                align-items: center;
            }

            .text-center h3 {
                font-size: 1.2rem;
            }

            .custom-logo {
                width: 40px;
            }
        }

        @media (max-width: 768px) {
            .header1 {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            .text-center h3 {
                font-size: 1rem;
            }

            .custom-logo {
                width: 30px;
            }

            .iframe-report {
                height: calc(100vh - 100px);
            }
        }

        @media (max-width: 480px) {
            .header1 {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            .text-center h3 {
                font-size: 0.8rem;
            }

            .custom-logo {
                width: 20px;
            }

            .iframe-report {
                height: calc(100vh - 80px);
            }
        }

        /* Media query for larger desktop screens */
        @media (min-width: 1201px) {
            .header1 {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .text-center h3 {
                font-size: 1.5rem;
            }

            .custom-logo {
                width: 60px;
            }

            .iframe-report {
                height: calc(100vh);
            }
        }

    </style>
</head>

<body>
    <header id="header">
        <div class="header1">
            <img src="vcet-logo2.png" alt="VCET Logo" class="custom-logo">
            <div class="text-center">
                <h3 class="black-text">VIDYAVARDHINI'S COLLEGE OF ENGINEERING & TECHNOLOGY, VASAI ROAD</h3>
                <h3 class="black-text">Department of Computer Science & Engineering (Data Science)</h3>
            </div>
            <img src="cseds (copy).png" alt="CSEDS Logo" class="custom-logo">
        </div>
    </header>

    <iframe src="https://lookerstudio.google.com/embed/reporting/9083c189-322c-4f54-88a9-efec56fcaafb/page/PC43D"
        frameborder="0" class="iframe-report" allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
</body>

</html>
